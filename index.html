<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>

<body>



    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-3">TRAIN SCHEDULE</h1>
            <p class="lead">A Comprehensive Database of Employee Billable Hours</p>
        </div>
    </div>

    <div class="container">
            <!-- Section 1 - Add Employee -->
           <div class="row">
           <form class="col-md-12" id="form">
               <label><h2>Add Employee</h2></label>
                   <div class="form-group">
                       <label for="employeeName">Employee Name:</label>
                       <input type="text" class="form-control" id="employeeName" placeholder="John Smith">
                   </div>
                   <div class="form-group">
                       <label for="role">Role:</label>
                       <input type="text" class="form-control" id="role" placeholder="Junior Web Developer">
                   </div>
                   <div class="form-group">
                       <label for="date">Start Date (MM/DD/YYYY)</label>
                       <input type="text" class="form-control" id="date" placeholder="07/12/2018">
                   </div>
                   <div class="form-group">
                       <label for="rate">Monthly Rate::</label>
                       <input type="text" class="form-control" id="rate" placeholder="35000">
                   </div>
                   <button class="btn btn-primary" id='submit-employee'>Submit</button>                
           </form>
           </div>
           <!-- Section 2 - Current Employee -->
           <div class="row">
               <div class="col-md-12">
                   <label><h2>Current Employees</h2></label>
                       <table class="table table-hover">
                       <thead>
                           <tr>
                           <th scope="col">Employee Name</th>
                           <th scope="col">Role</th>
                           <th scope="col">Start Date</th>
                           <th scope="col">Months Worked</th>
                           <th scope="col">Monthly Rate (﹩)</th>
                           <th scope="col">total Billed (﹩)</th>
                           </tr>
                       </thead>
                       <!-- Data -->
                       <tbody id="employees">
                           <tr>
                           <td scope="row">Mark</td>
                           <td>Sr. Web Developer</td>
                           <td>10/20/2000</td>
                           <td>542</td>
                           </tr>
                           
                       </tbody>
                       </table>
               </div>
           </div>                                                            
       </div>

       <script> 


       
       
       </script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
